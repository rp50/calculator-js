<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="./css/master.css">
</head>
<body>
  <div class="calculator-container">
    <div class="input-window">
      <div class="input-window--text">0</div>
    </div>
    <div class="ui-container">
      <div class="button-container button-container--one">
        <button type="button" name="clear-button" class="button button--clear">C</button>
        <button type="button" name="del-button" class="button button--del">&#8592;</button>
        <button type="button" name="div-button" class="button button--operator">&#247;</button>
      </div>
      <div class="button-container button-container--two">
        <button type="button" name="one-button" class="button button--num">1</button>
        <button type="button" name="two-button" class="button button--num">2</button>
        <button type="button" name="three-button" class="button button--num">3</button>
        <button type="button" name="mult-button" class="button button--operator">&#215;</button>
      </div>
      <div class="button-container button-container--three">
        <button type="button" name="four-button" class="button button--num">4</button>
        <button type="button" name="five-button" class="button button--num">5</button>
        <button type="button" name="six-button" class="button button--num">6</button>
        <button type="button" name="sub-button" class="button button--operator">-</button>
      </div>
      <div class="button-container button-container--four">
        <button type="button" name="one-button" class="button button--num">7</button>
        <button type="button" name="two-button" class="button button--num">8</button>
        <button type="button" name="three-button" class="button button--num">9</button>
        <button type="button" name="add-button" class="button button--operator">+</button>
      </div>
      <div class="button-container button-container--five">
        <button type="button" name="zero-button" class="button button--num button--num__zero">0</button>
        <button type="button" name="equals-button" class="button button--equals">=</button>
      </div>
    </div>
  </div>
  <a href="https://robkpaul.github.io">Return to Main Website</a>
  <script src="./scripts/calculator.js" charset="utf-8"></script>
</body>
</html>
